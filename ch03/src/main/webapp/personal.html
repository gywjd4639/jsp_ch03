<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if  (!frm.name.value) {
			alert("이름을 입력하세요");
			frm.name.focus();
			return false;
		    }
		if  (!frm.id.value) {
			alert("아이디를 입력하세요");
			frm.id.focus();
			return false;
		    }
		if  (!frm.password.value) {
			alert("암호을 입력하세요");
			frm.password.focus();
			return false;
		    }
/* 		if  (!frm.notice.value) {
			alert("메일 수신을 선택해주세요");
			frm.notice.focus();
			return false;
		    } 
*/
         // 두개이상 체크할때에 디테일한 조건에 이렇게 작성해준다. 그때는 count를 선언해서 쓰면 된다.	
 		var chkbox = document.getElementsByName('notice');
		var chk = false;
		
		for(var i=0; i<chkbox.length; i++) {
			if  (chkbox[i].checked){
				chk = true;
				break;
				}
			else chk = false;
		}
		if(chk) {
			return true;
		}
		else {
			 alert("메일 수신을 선택하세요");
			 return false;
		}
 		
	} 
</script> 
</head>
<body>
	<h1>개인정보</h1>
	<form action="Person" method="post" name="frm" onsubmit="return chk()">
		<table border="1" style="background-color: yellow;">
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"> </td>
			</tr>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id"> </td>
			</tr>
			<tr>
				<td>암호</td>
				<td><input type="password" name="password"> </td>
			</tr>
			<tr>
				<td>성별</td>
				<td>				
					<label>남자</label> <input type="radio" name="gender" value="남자" checked="checked"><br> 
					<label>여자</label> <input type="radio" name="gender" value="여자">				
				</td>
			</tr>
			<tr>
				<td>메일 수신</td>
				<td>
					<label>공지</label> <input type="checkbox" name="notice" value="공지"><br>
					<label>광고</label> <input type="checkbox" name="notice" value="광고"><br>
					<label>배송</label> <input type="checkbox" name="notice" value="배공">
				</td>
			</tr>
			<tr>
				<td>직업</td>
				<td>
					<select name="job">
						<option value="가수">                    가수</option>
						<option value="장군" selected="selected">장군</option>
						<option value="공무원">                 공무원</option>
					</select>			
				</td>
			
			</tr>
			<tr>
				<td><input type="submit" value="확인"></td>
				<td><input type="reset" value="입력취소"></td>
				 <!-- 행 합치기 
				<td colspan="2"><input type="submit" value="확인">
				   			    <input type="reset" value="입력취소"></td>
				-->
			</tr>				
		</table>	
	</form>
</body>
</html>
